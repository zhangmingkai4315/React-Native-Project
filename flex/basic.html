<!-- 定义一个flex布局来显示栅格模型 -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flex Grid</title>
    <style media="screen">
      .grid{
        border: solid 1px #e7e7e7e;
      }
      .grid_row{
        /*使用flex布局*/
        display: flex;
      }
      .grid_item{
        /*等宽分布*/
        flex: 1;
        padding: 12px;
        border: solid 1px #e7e7e7;
      }
    </style>
  </head>
  <body>
    <div class="grid">
        <div class="grid_row">
          <div class="grid_item">
            1
          </div>
          <div class="grid_item">
            2
          </div>
        </div>
        <div class="grid_row">
          <div class="grid_item">
            1
          </div>
          <div class="grid_item">
            2
          </div>
          <div class="grid_item">
            3
          </div>
        </div>
        <div class="grid_row">
          <div class="grid_item">
            1
          </div>
          <div class="grid_item">
            2
          </div>
          <div class="grid_item">
            3
          </div>
          <div class="grid_item">
            4
          </div>
        </div>
    </div>
  </body>
</html>
